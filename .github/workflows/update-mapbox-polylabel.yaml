name: Update C++ Headers from mapbox/polylabel

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs once a week on Sunday at midnight
  workflow_dispatch:

jobs:
  update-headers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Checkout mapbox/polylabel
      uses: actions/checkout@v4
      with:
        repository: mapbox/polylabel
        path: mapbox_polylabel

    - name: Copy headers
      run: |
        mkdir -p inst/include
        cp -r mapbox_polylabel/include/* inst/include/

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git checkout -b update-polylabel-headers
        git add inst/include/*
        git commit -m "Update C++ headers from mapbox/polylabel"
        git push origin update-polylabel-headers

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-polylabel-headers
        title: "Update C++ headers from mapbox/polylabel"
        body: "Automated update of C++ headers from mapbox/polylabel repository."
        labels: ["automated update"]
